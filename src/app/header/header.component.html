<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-briefcase-medical"></i> Pharma.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item" *ngIf="checkLogIn">
                        <a routerLink="/home" routerLinkActive="active" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="checkLogIn">
                        <a routerLink="/listings" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item" *ngIf="checkLogIn">
                        <a routerLink="cart" class="nav-link"><i class="fa-solid fa-cart-arrow-up"></i> Cart</a>
                    </li>
                    <li class="nav-item" *ngIf="checkLogIn">
                        <a routerLink="/adminProducts" class="nav-link"><i class="fa-solid fa-cart-arrow-up"></i>adminProducts</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search medicines here"
                        aria-label="Search" [(ngModel)] = "enteredvalue" (input) = "onSearchTextChanged()">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <li *ngIf="!checkLogIn">
                        <button class="btn btn-outline-success" routerLink="user/login">Login</button>
                    </li>
                    <li *ngIf="!checkLogIn">    
                        <button class="btn btn-outline-success" routerLink="user/register">Register</button>    
                    </li>
                    <li *ngIf="checkLogIn">
                        <button class="btn btn-outline-success" id="logout" (click)="checkLogout">LogOut</button>          
                    </li>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
